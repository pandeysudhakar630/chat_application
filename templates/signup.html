<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .signup-container .form-group {
            margin-bottom: 20px;
        }
        .signup-container .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .signup-container .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        .signup-container .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .signup-container .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-container .form-group button:hover {
            background-color: #0056b3;
        }
        .signup-container .form-group a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }
        .signup-container .form-group a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
            }
            .signup-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <div class="form-group">
            <a href="{% url 'login' %}">Already have an account? Log in</a>
        </div>
    </div>

</body>
</html>
